<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5c6e8b7033.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="container-randompassword">
            <h1>Generate a <br> <span>Random Password</span></h1>
            <div class="display">
                <input type="text" name="password" id="password" placeholder="Password">
                <i class="fas fa-clipboard" id="copy"></i>
            </div>
            <button id="btn">Generate Password</button>
        </div>
    </div>
    <script>
        const passwordBox = document.getElementById("password");
        const Btn = document.getElementById('btn');
        const copybtn = document.getElementById('copy');

        const generatePassword = ()=>{
            const chars = "abcdefghijklmnopqrstABCDEFGHIJKLMNOPQRSTWXYZ@#$%^*(){}[]~,";
            let password = "";
            const lengthofPassword = 8;

            for(let i=0; i <lengthofPassword; i++){
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            passwordBox.value = password;
        };
        Btn.addEventListener('click',generatePassword);

        copybtn.addEventListener ('click' ,()=>{
           const passwordCopy = passwordBox.value.trim();
           if(!passwordCopy){
            alert("Please genrate a Password first");
            return;
           } 
           navigator.clipboard.writeText(passwordCopy)
           .then(()=>{
                         alert("Password Copy to Clipboard");
                         return;
           });
        });
    </script>
</body>
</html>
